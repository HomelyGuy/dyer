[package]
name = "crawler"
version = "0.1.1"
authors = ["captain"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde= {version="1.0", features=["derive"]}
serde_json='*'
tokio={ version = "0.2", features = [ "macros", "rt-threaded" ] }
#crossbeam-utils="0.8"
futures="0.3"
async-trait="0.1"
http = "0.2"
hyper = "0.13.8"
hyper-tls="0.4"
hyper-timeout="0.3"
brotli2='*'
flate2='*'
bytes="0.5.6"
signal-hook="0.1"
#config="0.10"
chrono="0.4"
log="0.4"
#log4rs={version="0.13", features=[]}
rand="*"



