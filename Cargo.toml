[package]
name = "dyer"
version = "0.1.1-unstable"
authors = ["HomelyGuy"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde= {version="1.0", features=["derive"]}
serde_json='*'
tokio={ version = "0.2", features = [ "macros", "rt-threaded" ] }
futures="0.3"
typed-builder = "0.9"
#async-trait="0.1"
hyper = "0.13.8"
hyper-tls="0.4"
hyper-timeout="0.3"
brotli2='0.3'
flate2='*'
bytes="0.5.6"
signal-hook="0.1"
log="0.4"
rand="*"



